<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{/layouts/authenticated.html}">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>

	<div layout:fragment="content">
	
		<!-- Search Box -->
		<div class="card">
			
			<div class="card-header"><i class="bi-bar-chart"></i> Balance Report</div>
			
			<div class="card-body">
				
				<form action="#" class="row">
					
					<div class="col-3">
						
						<select name="type" id="type" class="form-select">
							<option value="">All Type</option>
							<option value="Incomes">Incomes</option>
							<option value="Expenses">Expenses</option>
						</select>
					
					</div>
					
					<div class="col-auto">
						<input type="date" id="dateFrom" class="form-control"  />
					</div>
				
					<div class="col-auto">
						<input type="date" id="dateTo" class="form-control"  />
					</div>
					
					<div class="col-auto">
						<button class="btn btn-primary"><i class="bi-search"></i> Search</button>
					</div>

				</form>
				
			</div>
		
		</div>	
		
		
		<!-- Result Table -->	
		<table class="table table-striped mt-4">
			
			<thead>
				<tr>
					<th>Date</th>
					<th>Type</th>
					<th>Category</th>
					<th class="text-end">Incomes</th>
					<th class="text-end">Expenses</th>
					<th class="text-end">Balance</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>2022/05/10</td>
					<td>Income</td>
					<td>Java Basic Student Fees</td>
					<td class="text-end">150,000</td>
					<td class="text-end"></td>
					<td class="text-end">150,00</td>				
				</tr>
			</tbody>
		
		</table>

	</div>
	
	
</body>
</html>
